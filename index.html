<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class='header'>
    <img class='trybewarts-header-logo' src='./images/trybewarts-header-logo.svg'>

    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    
    <form class='trybewarts-login' action="" method="get" id='login-form'>
      <input required placeholder='Email' type="email" name="email" id="email-input">
      <input required placeholder='Senha' type="password" name="password" id="password-input">
      <button id='login-button' type='submit' form='login-form'>Entrar</button>
    </form> 
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">

      <div class='input-container'>
        <input type="text" name="nome" id="input-name" placeholder="Nome">
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class='input-container'>
        <input type="email" name="email" id="input-email" placeholder="Email">
        <select name="house" id="house">
          <option id='gitnoria-house' value='Gitnória'>Gitnória</option>
          <option id='reactpuff-house' value='Reactpuff'>Reactpuff</option>
          <option id='corvinode-house' value='Corvinode'>Corvinode</option>
          <option id='pytherina-house' value='Pytherina'>Pytherina</option>
        </select>
      </div>

      <label id='label-family'>Qual sua família?</label>

      <label>Família Frontend
        <input type="radio" name="family" id="" value='Frontend'>
      </label>

      <label>Família Backend
        <input type="radio" name="family" id="" value='Backend'>
      </label>

      <label>Família FullStack
        <input type="radio" name="family" id="" value='FullStack'>
      </label>
      <hr>
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="">HoFs
        <input type="checkbox" class="subject" value="HoFs">
      </label>
      <label for="">Jest
        <input type="checkbox" class="subject" value="Jest">
      </label>
      <label for="">Promises
        <input type="checkbox" class="subject" value="Promises">
      </label>
      <label for="">React
        <input type="checkbox" class="subject" value="React">
      </label>
      <label for="">SQL
        <input type="checkbox" class="subject" value="SQL">
      </label>
      <label for="">Python
        <input type="checkbox" class="subject" value="Python">
      </label>
      <hr>
      <label id="label-rate">Como você avalia a Trybewarts?
        <input type="radio" name="rate" value="1">1<input type="radio" name="rate" value="2">2<input type="radio" name="rate" value="3">3<input type="radio" name="rate" value="4">4<input type="radio" name="rate" value="5">5<input type="radio" name="rate" value="6">6<input type="radio" name="rate" value="7">7<input type="radio" name="rate" value="8">8<input type="radio" name="rate" value="9">9<input type="radio" name="rate" value="10">10
      </label>
      <label for="" class="textarea">Deixe seu comentário:
        <textarea cols="30" rows="5" maxlength="500" id='textarea'></textarea>
      </label>
      <label for="" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement">
      </label>

      <button disabled type='submit' id='submit-btn'>Enviar</button>

    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
